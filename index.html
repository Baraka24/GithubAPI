<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github API</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="developers">
    <p>
      <img src="https://github.com/fluidicon.png" alt="GitHub Icon" width="40" height="40">
    </p>
    <h1>
      Github users Contributions(Butembo)
    </h1>
    <p id="title"></p>
  </div>

    <table id="userTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Company</th>
            <th>Contributions</th>
          </tr>
        </thead>
        <tbody>
          <!-- User data will be populated here -->
        </tbody>
      </table>
      <!--Page footer-->
      <footer>
        <h2>Developers</h2>
        <div class="developers">
            <!-- Baraka Kinywa -->
            <div class="developer-profile">
                <div class="developer-name">Baraka Kinywa</div>
                <a href="https://github.com/Baraka24" class="developer-github">
                  <img src="https://github.com/fluidicon.png" alt="GitHub Icon" width="20" height="20">
                </a>
            </div>

            <!-- Bruno Kambere -->
            <div class="developer-profile">
                <div class="developer-name">Bruno Kambere</div>
                <a href="https://github.com/kambereBr" class="developer-github">
                  <img src="https://github.com/fluidicon.png" alt="GitHub Icon" width="20" height="20">
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
